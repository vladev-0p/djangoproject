{% extends 'base/base.html'  %}

{% block title %}New dialog {% endblock %}

{% block body %}
<h1 class="mb-6 text-3xl">New Dialog</h1>
    <form method="post" action="." >
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}
        </div>


        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                {{field.errors}}
                {% endfor %}
                {{form.non_field_errors}}
            </div>
        {% endif %}
    <button class="py-4 px-8 text-lg bg-grey-500 hover:bg-grey-700 rounded-xl text-white">
            Send
        </button>
    </form>

{% endblock %}
